<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,0">

    </head>
    <body>
        <h1>Apri la console</h1>

    
    <script>
        function gestisciStudenti(){
            const studenti=[
                {nome:"Anna", mediaPrimo:7, votiSecondo:[6,5,7,6]},
                {nome:"Luca", mediaPrimo:5.5, votiSecondo:[4,5,5]},
                {nome:"Marco",mediaPrimo:6, votiSecondo:[6,6,5]},
                {nome:"Sara",mediaPrimo:7, votiSecondo:[8,7,9]},
            ];

            let contA=0;//media 2 insufficiente
            let contB=0;//insufficiente e inferiore
            let contC=0;//sufficiente ma inferiore
            let contD=0;//sufficiente e superiore

            for(let studente of studenti){
                const[A,B]=confrontaMedie(studente.mediaPrimo,...studente.votiSecondo);
                console.log(A);
                console.log(B);
                if(A===1 && B===0){
                    contA++;
                }else if(A===0 && B===1){
                    contB++;
                }else if(A===1 && B===1){
                    contC++;
                }else if(A===0 && B===0){
                    contD++;
                }
            }
            console.log(contA);
            console.log(contB);
            console.log(contC);
            console.log(contD);
        }

        function confrontaMedie(){
            var media=0;
            for(i=1;i<arguments.length;i++){
              media+=arguments[i];
            }
            media/=arguments.length-1;
            if(media<6){
                return[1,0];
            }else if(media<6 && media<arguments[0]){
                return[0,1];
            }else if(media>=6 && media<arguments[0]){
                return[1,1];
            }else if(media>=6 && media>arguments[0]){
                return[0,0];
            }
        }
    </script>
    </body>
