<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1,0">
        <title>array1</title>
    </head>
    <body>
        <h1>Apri la console</h1>
    <script>
        gestisciStudenti();
        function gestisciStudenti(){
            var studenti=[];
            studenti=getStudenti(studenti);
            let contA=0;//media 2 insufficiente
            let contB=0;//insufficiente e inferiore
            let contC=0;//sufficiente ma inferiore
            let contD=0;//sufficiente e superiore

            for(let studente of studenti){
                const[A,B]=confrontaMedie(studente.mediaPrimo,...studente.votiSecondo);
                if(A==1 && B==0){
                    contA++;
                }else if(A==0 && B==1){
                    contB++;
                }else if(A==1 && B==1){
                    contC++;
                }else if(A==0 && B==0){
                    contD++;
                }
                console.log("contatore A "+contA);
                console.log("contatore B "+contB);
                console.log("contatore C "+contC);
                console.log("contatore D "+contD);
                contA=0;
                contB=0;
                contC=0;
                contD=0;
            }
        }

        function confrontaMedie(){
            var media=0;
            for(i=1;i<arguments.length;i++){
              media+=arguments[i];
            }
            media/=arguments.length-1;
            if(media<6){
                return[1,0];
            }else if(media<6 && media<arguments[0]){
                return[0,1];
            }else if(media>=6 && media<arguments[0]){
                return[1,1];
            }else if(media>=6 && media>arguments[0]){
                return[0,0];
            }
        }

        function getStudenti(studenti){
            let nNomi=prompt("inserisci numero studenti");
            for (j=0;j<nNomi;j++){
                let nome=prompt("inserisci nome");
                let media=parseFloat(prompt("inserisci media"));
                var nVoti=prompt("quanti voti vuoi inserire?");
                var voti=[];
                for(i=0;i<nVoti;i++){
                    voti[i]=prompt("inserisci il "+ (i+1) +"Â° voto ");
                }
                studenti.push({nome:nome,mediaPrimo:media,votiSecondo:voti});
            }
            
            return studenti;
        }
    </script>
    </body>
</html>
